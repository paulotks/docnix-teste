<div class="container-input">
    <label for="birthDate">{{ label() }}</label>
    <p-calendar 
        [showIcon]="true" 
        inputId="buttondisplay"
        id="birthDate" 
        aria-describedby="birthDate-help"
        [(ngModel)]="value"
        (focus)="onTouched && onTouched()"
        (click)="onChange && onChange(value)"
        [disabled]="isDisabled"
    />
    <small id="birthDate-help">
        Enter your username to reset your password.
    </small>
</div>
