<div class="container-input">
    <label for="birthDate">{{ label() }}</label>
    <p-calendar 
        [showIcon]="true" 
        inputId="birthDate" 
        aria-describedby="birthDate-help"
        [(ngModel)]="value"
        (focus)="onTouched && onTouched()"
        (click)="onChange && onChange(value)"
        [disabled]="isDisabled"
        placeholder="dd/mm/aaaa"
    />
    <small *ngIf="getErrorMessage()" id="help">
        {{getErrorMessage()}}
    </small>
</div>
